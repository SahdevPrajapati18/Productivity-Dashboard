<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon3.png" type="image/x-icon">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div id="main">
        <nav>
            <div class="nav-in">
                <h2>Productivity Dashboard</h2>
            <div class="theme">
                <h4>Change theme</h4>
            </div>
            </div>
        </nav>
        <section class="allElems">
            <header>
                <div class="header1">
                    <h2></h2>
                    <h1></h1>
                    <h4>Panipat (Haryana)</h4>
                </div>

                <div class="header2">
                    <h2></h2>
                    <h4></h4>
                    <h3 class="precipitation"></h3>
                    <h3 class="humidity"></h3>
                    <h3 class="wind"></h3>
                    
                </div>
            </header>
            <div class="allFeatures">
                <div class="todo elem" id="0">
                    <img src="https://images.unsplash.com/photo-1635241161466-541f065683ba?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fDNkfGVufDB8fDB8fHww" alt="">
                    <h2>To Do List</h2>
                </div>
                <div class="daily elem" id="1">
                    <img src="https://plus.unsplash.com/premium_photo-1668575863801-a541046ee295?q=80&w=1100&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                   <h2> Daily Planner</h2>
                </div>
                <div class="moti elem" id="2">
                    <img src="https://plus.unsplash.com/premium_photo-1675249003484-38931863d9bf?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <h2>Motivation</h2>
                </div>
                <div class="pomo elem" id="3">
                    <img src="https://plus.unsplash.com/premium_photo-1675802450003-e59a0242140d?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <h2>Pomodoro Timer</h2>
                </div>
               
            </div>

        </section>
        <section class="fullElem todo-list-fullpage" >
            <button class="back" id="0">
                <i class="ri-close-fill"></i>
            </button>
            <h2>Your Personalised Task List</h2>

            <div class="todo-container">
                <div class="addTask">
                        <form>
                            <input type="text" id="task-input" placeholder="Enter Task">
                            <textarea placeholder="Enter Details" id="" cols="30" rows="10"></textarea>
                            <div class="mark-imp">
                                <input type="checkbox" name="" id="check">
                                <label for="check">Mark as Important!</label>
                            </div>

                            <button>Add Task</button>
                        </form>
                </div>
                <div class="allTask">
                    
                </div>
            </div>
        </section>
        <section class="fullElem daily-planner-fullpage">
           <button class="back" id="1">
             <i class="ri-close-fill"></i>
           </button>
            <h2>Plan your Day to be more Productive</h2>
            <div class="day-planner">
                
                
            </div>
        </section>
        <section class="fullElem motivational-fullpage">
            <button class="back" id="2">
                 <i class="ri-close-fill"></i></button>
            <div class="motivation-fullPage-container">
                <div class="motivation-container">
                    <div class="motivation-wrapper">
                        <img src="./icons8-quotes-90.png" alt="">
                        <div class="motivation-1">
                            <h2>Quote of the Day</h2>
                        </div>
                        <div class="motivation-2">
                            <h2></h2>
                        </div>
                        <div class="motivation-3">
                            <h3></h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="fullElem pomodoro-fullpage">
        <button class="back" id="3">
            <i class="ri-close-fill"></i>
        </button>    
        <h2>Study with me!</h2>

        <h4 class="session">
            Work Session
        </h4>
        <div class="pomo-timer">
            <h1>25:00</h1>
            <button class="start-timer">Start</button>
            <button class="pause-timer">Pause</button>
            <button class="reset-timer">Reset</button>

        </div>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
